<!--This is the log in page -->
{% extends 'base-content.html' %}
{% block content%}
<div class="container vh-100">
  <div class="row h-100">
    <div class="col-12 my-auto">
        <p class="p1"><a href='{%url 'home'%}'class = "btn "> Back </a> </p>
      <h1>Log in please</h1>

      <form action = "{%url 'login' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootsrap_form.html' with form=form %}
        <input type = "submit" value = "Log in" class = "btn btn-lg custom-button" >
      </form>
    </div>
  </div>
</div>

  {% endblock%}
