<!--This is the sign up pae -->
{% extends 'base-content.html' %}
{% block content%}
<div class="container vh-200">
  <div class="row h-100">
    <div class="col-12 my-auto">
      <p class="p1"><a href='{%url 'home'%}'class = "btn "> Back </a> </p>
      <h1>Sign up</h1>
      <form action="{% url 'sign-up' %}" method="POST">
        {% csrf_token %}
        {% include 'partials/bootsrap_form.html' with form=form %}
        <input type="submit" value="Sign up" class = "btn btn-lg custom-button" >
      </form>
    </div>
  </div>
</div>
{% endblock%}
