<html>
  <head>
    <title>Request Lessons</title>
  </head>
  <body>
    <h1>Request Lessons</h1>
    <form action="{% url 'request_lessons' %}" method="get">
      {% csrf_token %}
      {{ choice_form.as_p }}
      <input type="submit" value="Show Lessons">
    </form>
    <table class="lessons">
      {% for lesson in term_lessons %}
        <tr>
          <td>{{ lesson }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
